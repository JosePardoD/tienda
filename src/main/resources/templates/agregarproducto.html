<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/loyout" layout:decorate="navbar.html" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/from.css}" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">

    <div class="conteiner">


        <form th:action="@{/producto}" method="post">

            <label for="idProducto">ID Producto</label>
            <input type="number" id="idProducto" th:field="${producto.idProducto}">

            <label for="nombreProducto">Nombre Producto</label>
            <input type="text" id="nombreProducto" th:field="${producto.nombreProducto}">

            <label for="precio">Precio</label>
            <input type="number" id="precio" th:field="${producto.precio}">

            <label for="descripcion">Descripcion</label>
            <input type="text" id="descripcion" th:field="${producto.descripcion}">
            <label for="categorias">Proveedor</label>
            <select id="proveedor" th:field="${producto.proveedor}">
                <option th:each="proveedor:${proveedores}"
                        th:value="${proveedor.idProveedor}"
                        th:text="${proveedor.nombreProveedor}"
                />
            </select>

            <label for="categorias">Categoria</label>
            <select id="categorias" th:field="${producto.categorias}">
                <option th:each="categoria:${categoriass}"
                        th:value="${categoria.id_Categoria}"
                        th:text="${categoria.tipocategoria}"
                />
            </select>



            <input type="submit" value="Agregar Producto">
        </form>
    </div>
</div>
</body>
</html>
