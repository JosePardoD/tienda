<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/loyout" layout:decorate="navbar.html" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-striped">
        <tr>
            <th>Id Venta</th>
            <th>Valor Venta</th>
            <th>Fecha Venta</th>
            <th>Cliente</th>
            <th>Editar</th>
            <th>Cliente</th>

        </tr>

        <tr th:each="venta : ${ventas}">
            <td th:text="${venta.idVenta}"></td>
            <td th:text="${venta.valorVenta}"></td>
            <td th:text="${venta.fechaVenta}"></td>
            <td th:text="${venta.cliente.getNombreCliente()}"></td>


            <td><a th:href="@{/venta/editar/{id} (id = ${venta.idVenta})}">
                <button type="button" class="btn btn-light">Editar</button>
            </a></td>
            <td><a th:href="@{/venta/borrar/{id} (id = ${venta.idVenta})}">
                <button type="button" class="btn btn-danger">Borrar</button>
            </a></td>


        </tr>
    </table>


    <a href="/agregarventa">
        <button type="button" class="btn btn-dark" >Agregar un nuevo proveedor</button>
    </a>
</div>
</body>
</html>
